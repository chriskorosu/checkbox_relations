<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Relational Checkboxes Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h4>Parents</h4>
    <table class="table__settings">
      <tbody>
        <tr class="clickable">
          <td>
            <label for="parent1">
              <input type="checkbox" id="parent1">
            </label>
          </td>
          <td>
            <label for="parent1" class="setting-description">
              Parent 1
            </label>
          </td>
        </tr>
        <tr class="clickable">
          <td>
            <label for="parent2">
              <input type="checkbox" id="parent2">
            </label>
          </td>
          <td>
            <label for="parent2" class="setting-description">
              Parent 2
            </label>
          </td>
        </tr>
        <tr class="clickable">
          <td>
            <label for="parent3">
              <input type="checkbox" id="parent3">
            </label>
          </td>
          <td>
            <label for="parent3" class="setting-description">
              Parent 3
            </label>
          </td>
        </tr>
        <tr class="clickable">
          <td>
            <label for="fallback">
              <input type="checkbox" id="fallback">
            </label>
          </td>
          <td>
            <label for="fallback" class="setting-description">
              Fallback
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    <h4>Children</h4>
    <table class="table__settings">
      <tbody>
        <tr class="clickable">
          <td>
            <label for="child1">
              <input type="checkbox" id="child1">
            </label>
          </td>
          <td>
            <label for="child1" class="setting-description">
              Child 1
            </label>
          </td>
        </tr>
        <tr class="clickable">
          <td>
            <label for="child2">
              <input type="checkbox" id="child2">
            </label>
          </td>
          <td>
            <label for="child2" class="setting-description">
              Child 2
            </label>
          </td>
        </tr>
        <tr class="clickable">
          <td>
            <label for="child3">
              <input type="checkbox" id="child3">
            </label>
          </td>
          <td>
            <label for="child3" class="setting-description">
              Child 3
            </label>
          </td>
        </tr>
        <tr class="clickable">
          <td>
            <label for="child4">
              <input type="checkbox" id="child4">
            </label>
          </td>
          <td>
            <label for="child4" class="setting-description">
              Child 4
            </label>
          </td>
        </tr>
        <tr class="clickable">
          <td>
            <label for="child5">
              <input type="checkbox" id="child5">
            </label>
          </td>
          <td>
            <label for="child5" class="setting-description">
              Child 5
            </label>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="demo.js" async defer type="module"></script>
  </body>
</html>
